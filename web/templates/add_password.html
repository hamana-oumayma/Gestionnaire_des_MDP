{% extends "base.html" %}

{% block title %}Ajouter un mot de passe - Password Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle"></i> Ajouter un nouveau mot de passe
                </h4>
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{{ url_for('add_password') }}" id="passwordForm">
                    <div class="row">
                        <!-- Informations de base -->
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="service" class="form-label fw-bold">
                                    <i class="fas fa-globe"></i> Service / Site web
                                </label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="service" name="service" 
                                       placeholder="ex: Google, Facebook, GitHub..." required>
                                <div class="form-text">Nom du service pour lequel vous cr√©ez ce mot de passe</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold">
                                    <i class="fas fa-user"></i> Nom d'utilisateur / Email
                                </label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="username" name="username" 
                                       placeholder="Votre identifiant pour ce service" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="url" class="form-label fw-bold">
                                    <i class="fas fa-link"></i> URL du site (optionnel)
                                </label>
                                <input type="url" class="form-control form-control-lg" 
                                       id="url" name="url" 
                                       placeholder="https://exemple.com">
                            </div>
                        </div>
                        
                        <!-- Cat√©gorie et mot de passe -->
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="category" class="form-label fw-bold">
                                    <i class="fas fa-folder"></i> Cat√©gorie
                                </label>
                                <select class="form-select form-control-lg" id="category" name="category">
                                    <option value="Email">üìß Email</option>
                                    <option value="R√©seaux sociaux">üë• R√©seaux sociaux</option>
                                    <option value="Travail">üíº Travail</option>
                                    <option value="Bancaire">üè¶ Bancaire</option>
                                    <option value="Shopping">üõí Shopping</option>
                                    <option value="Jeux">üéÆ Jeux</option>
                                    <option value="Autre" selected>‚ö° Autre</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">
                                    <i class="fas fa-key"></i> Mot de passe
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" 
                                           id="password" name="password" 
                                           placeholder="Votre mot de passe" required>
                                    <button class="btn btn-outline-secondary" type="button" 
                                            id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-warning" type="button" 
                                            id="generatePassword">
                                        <i class="fas fa-magic"></i>
                                    </button>
                                </div>
                                
                                <div class="mt-2">
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar" id="passwordStrength" 
                                             style="width: 0%"></div>
                                    </div>
                                    <div class="form-text" id="passwordStrengthText">
                                        Force : Non √©valu√©e
                                    </div>
                                    <div id="breachCheck" class="form-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notes -->
                    <div class="mb-4">
                        <label for="notes" class="form-label fw-bold">
                            <i class="fas fa-sticky-note"></i> Notes (optionnel)
                        </label>
                        <textarea class="form-control" id="notes" name="notes" 
                                  rows="3" placeholder="Informations suppl√©mentaires..."></textarea>
                    </div>
                    
                    <!-- Boutons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg me-md-2">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <i class="fas fa-save"></i> Enregistrer le mot de passe
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- G√©n√©rateur en temps r√©el -->
        <div class="card shadow mt-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">
                    <i class="fas fa-magic text-warning"></i> G√©n√©rateur de mot de passe
                </h5>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <label class="form-label">Longueur</label>
                        <input type="range" class="form-range" id="lengthRange" min="8" max="32" value="16">
                        <div class="text-center">
                            <span id="lengthValue">16</span> caract√®res
                        </div>
                    </div>
                    
                    <div class="col-md-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="genLowercase" checked>
                            <label class="form-check-label" for="genLowercase">
                                Lettres minuscules (a-z)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="genUppercase" checked>
                            <label class="form-check-label" for="genUppercase">
                                Lettres majuscules (A-Z)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="genDigits" checked>
                            <label class="form-check-label" for="genDigits">
                                Chiffres (0-9)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="genSymbols" checked>
                            <label class="form-check-label" for="genSymbols">
                                Symboles (!@#$%...)
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <button class="btn btn-warning w-100 mb-2" id="quickGenerate">
                            <i class="fas fa-bolt"></i> G√©n√©rer
                        </button>
                        <div class="input-group">
                            <input type="text" class="form-control" id="generatedPassword" readonly>
                            <button class="btn btn-outline-success" type="button" id="useGenerated">
                                Utiliser
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // √âl√©ments DOM
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const generatePassword = document.getElementById('generatePassword');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordStrengthText = document.getElementById('passwordStrengthText');
    const breachCheck = document.getElementById('breachCheck');
    const submitBtn = document.getElementById('submitBtn');
    
    // G√©n√©rateur rapide
    const lengthRange = document.getElementById('lengthRange');
    const lengthValue = document.getElementById('lengthValue');
    const quickGenerate = document.getElementById('quickGenerate');
    const generatedPassword = document.getElementById('generatedPassword');
    const useGenerated = document.getElementById('useGenerated');
    
    // Afficher/masquer le mot de passe
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        const icon = this.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
    
    // V√©rifier la force du mot de passe
    function checkPasswordStrength(pwd) {
        let score = 0;
        
        // Longueur
        if (pwd.length >= 8) score += 25;
        if (pwd.length >= 12) score += 15;
        
        // Complexit√©
        if (/[a-z]/.test(pwd)) score += 10;
        if (/[A-Z]/.test(pwd)) score += 10;
        if (/[0-9]/.test(pwd)) score += 10;
        if (/[^A-Za-z0-9]/.test(pwd)) score += 10;
        
        // Pas de motifs simples
        const patterns = ["123", "abc", "password", "qwerty"];
        if (!patterns.some(pattern => pwd.toLowerCase().includes(pattern))) score += 20;
        
        return Math.min(score, 100);
    }
    
    // V√©rifier les fuites via API
    async function checkBreaches(password) {
        if (password.length < 4) return;
        
        try {
            const response = await fetch('/api/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                if (data.breach_count > 0) {
                    breachCheck.innerHTML = `
                        <i class="fas fa-exclamation-triangle text-danger"></i>
                        <strong class="text-danger">ATTENTION :</strong>
                        Ce mot de passe a √©t√© trouv√© dans ${data.breach_count.toLocaleString()} fuites de donn√©es !
                    `;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-ban"></i> Mot de passe compromis - NE PAS UTILISER';
                    submitBtn.classList.remove('btn-primary');
                    submitBtn.classList.add('btn-danger');
                } else {
                    breachCheck.innerHTML = `
                        <i class="fas fa-check text-success"></i>
                        <span class="text-success">Ce mot de passe n'a pas √©t√© trouv√© dans les fuites connues.</span>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Enregistrer le mot de passe';
                    submitBtn.classList.remove('btn-danger');
                    submitBtn.classList.add('btn-primary');
                }
            }
        } catch (error) {
            console.error('Erreur v√©rification API:', error);
        }
    }
    
    // Mettre √† jour la force du mot de passe
    passwordInput.addEventListener('input', function() {
        const pwd = this.value;
        const strength = checkPasswordStrength(pwd);
        
        passwordStrength.style.width = strength + '%';
        
        if (strength < 40) {
            passwordStrength.className = 'progress-bar bg-danger';
            passwordStrengthText.textContent = 'Force : Faible';
            passwordStrengthText.className = 'form-text text-danger';
        } else if (strength < 70) {
            passwordStrength.className = 'progress-bar bg-warning';
            passwordStrengthText.textContent = 'Force : Moyenne';
            passwordStrengthText.className = 'form-text text-warning';
        } else if (strength < 90) {
            passwordStrength.className = 'progress-bar bg-info';
            passwordStrengthText.textContent = 'Force : Bonne';
            passwordStrengthText.className = 'form-text text-info';
        } else {
            passwordStrength.className = 'progress-bar bg-success';
            passwordStrengthText.textContent = 'Force : Excellente';
            passwordStrengthText.className = 'form-text text-success';
        }
        
        // V√©rifier les fuites apr√®s un d√©lai
        clearTimeout(window.breachCheckTimeout);
        window.breachCheckTimeout = setTimeout(() => checkBreaches(pwd), 500);
    });
    
    // G√©n√©rateur rapide
    lengthRange.addEventListener('input', function() {
        lengthValue.textContent = this.value;
    });
    
    quickGenerate.addEventListener('click', async function() {
        const config = {
            length: parseInt(lengthRange.value),
            lowercase: document.getElementById('genLowercase').checked,
            uppercase: document.getElementById('genUppercase').checked,
            digits: document.getElementById('genDigits').checked,
            symbols: document.getElementById('genSymbols').checked
        };
        
        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            });
            
            const data = await response.json();
            if (data.success) {
                generatedPassword.value = data.password;
            }
        } catch (error) {
            console.error('Erreur g√©n√©ration:', error);
        }
    });
    
    // Utiliser le mot de passe g√©n√©r√©
    useGenerated.addEventListener('click', function() {
        if (generatedPassword.value) {
            passwordInput.value = generatedPassword.value;
            passwordInput.dispatchEvent(new Event('input'));
            
            // Feedback
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check"></i>';
            this.classList.remove('btn-outline-success');
            this.classList.add('btn-success');
            
            setTimeout(() => {
                this.innerHTML = originalText;
                this.classList.remove('btn-success');
                this.classList.add('btn-outline-success');
            }, 1000);
        }
    });
    
    // G√©n√©rer un mot de passe simple
    generatePassword.addEventListener('click', function() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
        let password = '';
        
        // Garantir au moins un de chaque type
        password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
        password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
        password += '0123456789'[Math.floor(Math.random() * 10)];
        password += '!@#$%^&*()'[Math.floor(Math.random() * 10)];
        
        // Compl√©ter
        for (let i = 4; i < 16; i++) {
            password += chars[Math.floor(Math.random() * chars.length)];
        }
        
        // M√©langer
        password = password.split('').sort(() => Math.random() - 0.5).join('');
        
        passwordInput.value = password;
        passwordInput.dispatchEvent(new Event('input'));
    });
    
    // G√©n√©rer un mot de passe au chargement
    quickGenerate.click();
});
</script>
{% endblock %}
